<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录成功！</title>
    <style type="text/css">
        body{
            margin:0px;
            padding:0px;
        }
        #time{
            font-size: 25px;
            color: #F16522;
        }
        #info{
            top: 10%;
            text-align: center;
            position: absolute;
            border: solid 1px #F16522;
            width: 400px;
            padding: 10px;
            left: 30%;
            right: 40%;
        }
    </style>
</head>
<body>
    <div id="info">
        <img src="../pictures/registerSuccess.jpg"><p></p>
        <span>注册成功！</span><p></p><span id="time">3　</span><span>秒后自动跳转</span><p></p><span>若不能跳转<a href="../login.html">请手动点击这里</a></span><p>或者　<a href="../index.html">去首页</a></p>
    </div>
</body>
<script type="text/javascript">
var t = 3;var t_1 = setInterval("setTime()",1000);
// 设置跳转：
function setTime(){
    // 设置时间：
    t = t - 1 ; 
    // 获取输出元素：
    var timedown = document.getElementById("time");
    timedown.innerHTML = t+"　";
        if (t==0) {
        clearInterval(t_1);
        window.location.href="../login.html";
    }
}
</script>
</html>
